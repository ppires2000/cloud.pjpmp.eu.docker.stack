---
- name: 'Copy wetty docker compose'
  hosts: localhost
  become: True
  become_method: sudo
  tasks:
    - name: 'Copy wetty docker compose'
      template:
        src: ../templates/stacks/wetty/docker-compose.yml.j2
        dest: /opt/core/apps/wetty/docker-compose.yml
        mode: 0664
        owner: root
        group: root

    - name: "Restart wetty stack systemd service"
      systemd:
        name: docker.wetty
        state: restarted